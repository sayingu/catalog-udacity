<!DOCTYPE html>
<html>
<head>
	<title>Catalog App</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link type="text/css" rel="stylesheet" href="/static/main.css" />

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="/catalog" class="navbar-brand">Catalog App</a>
			</div>
			<div class="navbar-right">
				{% if 'username' not in session %}
				<a href="{{url_for('loginHtml')}}" class="btn btn-primary navbar-btn" role="button">login</a>
				{% else %}
				<p class="navbar-text">{{session.username}}</p>
				<a href="{{url_for('disconnect')}}" class="btn btn-danger navbar-btn" role="button">logout</a>
				{% endif %}
		    </div>
	    </div>
	</nav>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
